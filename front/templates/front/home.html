<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>ALL IN ONE App</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
            text-align:center
        }
        body {
            background: lightblue no-repeat fixed center;
            padding-bottom:50px;
          }
        #main {
            text-align: center;
            padding-top: 50px;

        }
        #desc {
            text-align: center;
            position:center;
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
         #fff{
            text-align: center;
            position:center;
            margin: auto;
            width: 100%;
        }
        h1 {
            margin-bottom: 10px;
            font-family: "Lucida Console", "Courier New", monospace;
            padding-top:80px;
        }

        input[type='text'] {
            width: 30%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid black;
        }

        input[type='submit'] {
            width: 30%;
            padding: 5px;
            background: black;
            color: white;
            text-transform: uppercase;
        }
        form {
            margin-bottom: 20px;
        }
        @media only screen and ( max-width: 620px) {
          .main{
            width: 100%;
          }}
    </style>
</head>
<body>
<<div class="container">
        <div class="row text-center align-items-center ">
          <div class="col-12 ">
    <h1 >ALL IN ONE</h1>
    <h2>An Omniscient Web Application which tries to answer anything entered </h2>
     <br/>
    <form method="GET" autocomplete="off">
        <div id="fff">
            <label for="name"></label>
            <input type="text" id="name" value="{{ request.GET.name }}" placeholder="Name..." name="name"/>
        </div>
        <input type="submit" value="Submit"/>
    </form>
    <br/>
    {% if result %}
    <div id="desc" >{{ result.vv }}
        <br/>
        <a class=" bg-success text-white" style="overflow: auto;" href="{{ re.vv }}" target="_blank">Useful Link</a>
    </div>
    {% endif %}
              <h2>Copyright Â© Y Vishnu Vardhan 2022</h2>
          </div></div></div>
</body>
</html>
